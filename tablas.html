<html lang="es">
    <head>
      <meta charset="UTF-8" />
      <link rel="stylesheet" href="assets/css/tablas.css">
      <title>Tablas</title>
    </head>
    <body>
       <h1>Tablas</h1>
       <!-- atributos que solo se pueden utilizar en th y td colspan y rowspan-->
       <!--colspan - se extiende por columnas, crece hacia la derecha-->
       <!--rowspan se extiende por filas, crece hacia abajo-->

       <table>
           <thead>
               <!-- tr - crea una fila-->
               <!--th - es celda de fila/cabecera de tabla-->
               <tr>
                   <th>Cabecera</th>
                   <th
                   colspan="2">Cabecera 2</th>
               </tr>
           </thead>
           <tbody>
               <tr>
                   <td>A</td>
                   <td>B</td>
                   <td rowspan="3">C</td>
               </tr>
               <tr>
                   <td>Hola</td>
                   <td>Adi√≥s</td>
               </tr>
               <tr>
                <td>Uno</td>
                <td>Dos</td>
            </tr>
           </tbody>
           <tfoot>
               <tr>
                   <td>pie de tabla</td>
                   <td>pie de tabla</td>
                   <td>pie de tabla</td>
               </tr>
           </tfoot>
       </table>
    </body>
</html>
