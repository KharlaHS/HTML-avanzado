<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="assets/css/ejercicio-1A.css" type="text/css" />
        <title>Ejercicio1</title>
    </head>
    <body>
    <div class="caja">
        <p class="datos">Datos del comprador</p>
        <form class="Formulario">
            <div>
                <label for="nombre">Nombre</label>  
                 <input
                 class="clase_nombre" 
               id="nombre" 
               type="text" 
               name="nombre" 
               placeholder="Escribe tu nombre completo"
               required
               />
              </div>
              
              <div class="correo">
                  <label for="correo">Email</label>
                  <input 
                  id="correo"
                  type="email"
                  placeholder="ejemplo@um.es" />
              </div>

               <div class="telefono">
                   <label for="telefono">Teléfono</label>
                   <input 
                    id="telefono"
                    type="tel"
                    placeholder="Ej. +3466889999" />
              </div>

               <div class="pais">
                    <label for="pais">País</label>
                    <input 
                     id="pais"
                     type="text" />
              <p>Datos de tarjeta de crédito o débito</p>
              
              
              <div class="numero">
                <label for="numero">Número</label>
                <input 
                 id="numero"
                 type="number"
                 placeholder="Ej. 5555-4444-3333-2222" />
           </div>
                
               <div class="tarjeta">
                <label for="tarjeta">Nombre</label>
                <input 
                 id="tarjeta"
                 type="text"
                 placeholder="Nombre que figura en la tarjeta" />
           </div>

                <div class="linea"></div>
                <button>Confirmar Pedido</button>
        </div>    
        </form>
                
    </div>
    </body>
</html>
